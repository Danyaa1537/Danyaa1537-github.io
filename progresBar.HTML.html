<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="css/bootstrap.css">

</head>
<body>
        <div class="container-fluid">
            <h2> Цветной Progress Bars </h2>
            <div class="progress">
                <div class="progress-bar progress-bar-success"
                     aria-valuenow="40"
                     aria-valuemin="0"
                     aria-valuemax="100"




                     style="width:40%">
                    40% Complete (success)
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-info"
                     aria-valuenow="50"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     style="width:50%">
                    50% Complete (info)
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-warning"
                     aria-valuenow="60"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     style="width:60%">
                    60% Complete (warning)
                  </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger"
                         aria-valuenow="70"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         style="width:70%">
                        50% Complete (danger)
                    </div>

                </div>
            </div>


        <div class="container">
            <h2> Зебра Progress Bars </h2>
            <div class="progress">
                <div class="progress-bar progress-bar-success  progress-bar-striped"
                     aria-valuenow="40"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     style="width:40%">
                    40% Complete (sucess)

                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success  progress-bar-striped"
                     aria-valuenow="50"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     style="width:50%">
                    50% Complete (info)
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success  progress-bar-striped"
                     aria-valuenow="60"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     style="width:60%">
                    60% Complete (warning)
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success  progress-bar-striped"
                     aria-valuenow="70"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     style="width:70%">
                    70% Complete (danger)
                </div>
            </div>
        </div>
</body>
</html>
